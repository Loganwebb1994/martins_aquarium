<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="./images/Logan's_Aquarium_Logo.JPG" alt="logo"></div>
        <h1>Logan's Aquarium</h1>

    </header>
    <Main class="content">
        <div class="container container--left">
            <article class="fishList"></article>
            <article class="quoteList"></article>
            <article class="locations">
                <section class="location">
                    <div><img class="location__image" src="./images/download.jpg"></div>
                    <div class="location__name">5 Rivers Delta</div>
                    <div class="location__url"><a href="https://www.outdooralabama.com/activities/5-rivers-alabama-delta-resource-center">5 Rivers Delta Resources</a></div>
                    <div class="location__description">Where the Mobile, Spanish, Tensaw, Apalachee and Blakeley rivers flow into Mobile Bay.</div>
                </section>
                
            </article>
        </div>
        <div class="container--right">
            <aside class="tankTips">
                <div class="tankTips__tip">Keep 'er clean!</div>
                <div class="tankTips__tip">Dont pet the fish.</div>
            </aside>
        </div>
    </Main>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
