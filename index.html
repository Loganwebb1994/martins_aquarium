<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="./images/Logan's_Aquarium_Logo.JPG" alt="logo"></div>
        <h1>Logan's Aquarium</h1>

    </header>
    <Main class="content">
        <div class="container container--left">
            <article class="fishList"></article>
            <article class="quoteList"></article>
            <article class="locations"></article>
        </div>
        <div class="container--right">
            <aside class="tankTips">
                <div class="tankTips__tip">Keep 'er clean!</div>
                <div class="tankTips__tip">Dont pet the fish.</div>
            </aside>
        </div>
    </Main>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
